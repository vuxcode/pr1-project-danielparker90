<!DOCTYPE html>
<html>

<head>
    <style>
        body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      color: #ff4747;
      font-size: 2rem;
      text-shadow: 2px 2px 0 #000;
    }
    
    #game-text {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    
    .options button {
      background-color: #ff4747;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
      border-radius: 5px;
    }
    
    .options button:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }
    
    .options button:active {
      background-color: #ff4747;
      transform: scale(1);
    }
 
    </style>
   
    <title>Dave The Dragon</title>
    </head> 
        <body>
         <div class="game">
         <h1>Dave The Dragon</h1>
         <div id="game-text">You are standing alone in a cave and big boy Dave approaches....</div>
         <div class="options">
            <button onclick="chooseOption('attack')">Attack</button>
            <button onclick="chooseOption('defend')">Defend</button>
            <button onclick="chooseOption('run away')">Run-Away</button>
            
            </div>
        </div>
            <script>
              var output= document.getElementById("game-text")
        console.log(output);
        
        function chooseOption ( options ){ 
            
            // HOW DO WE KNOW WHICH BUTTON HAS BEEN PUSHED?
            console.log(options)
            if ( options== "attack" ){
                output.innerText= "Great shot you made the dragon take a step back";
            }
            else if (options=="defend") { 
            output.innerText= "the dragon attacked and you fell to the ground";
            }
            else if (options=="run away"){
            output.innerText= "You ran away like a coward and the dragon lets out a triumphant roar";
            }


            // WHAT IF...


        }

            </script>
        </body>
   
</html>
